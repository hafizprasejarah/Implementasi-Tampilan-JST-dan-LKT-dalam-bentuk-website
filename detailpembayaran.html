<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pembayran</title>
</head>
<body>
    <div class="wrapper pembelian">
        <div class="sub-wrapper">
            <div class="container-pembelian">
                <div class="back" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="daftar-pembelian">
                    <div class="judul">
                        <h3>Alamat Rumah Pengiriman</h3>
                        <p>Alamaat Rumah , jl 123, desa, kelurahan,  kecamatan,  Kabupaten</p>
                    </div>
    
    
                    <div class="detail-pembelian-produk ">
    
                        <div class="gambar-container">
                            <div class="wrapper-gambar"><img src="asset/Tembaga.jpg" alt=""></div>
                            <div class="nama-harga">
                                <h3 class="namaproduk">Tembaga 1kg.....</h3>
                                <p class="harga-produk">Rp 50.000</p>
                            </div>
    
                            <div class="metode-pembayaran">
                                <h3 class="namaprodukk">Metode Pembayaran</h3>
                                <p class="harga-produk">COD</p>
                                <p class="harga-produk">Dana</p>
                                <p class="harga-produk">kartu Kredit</p>
                            </div>
                        </div>
     
                    </div>
    
                    <div class="judul kedua">
                        <h3>Ringkasan Transaksi</h3>
                    </div>
    
                    <div class="detail-pembelian-produk ">
                        <div class="gambar-container ringkasan">
                            <p class="namaproduk transaksi">Harga Produk</p>
                            <p class="harga-produk">Rp 95.000</p>
                        </div>
                        <div class="gambar-container ringkasan">
                            <p class="namaproduk transaksi">Ongkos Kirim</p>
                            <p class="harga-produk">Rp 15.000</p>
                        </div>
                        <div class="gambar-container ringkasan">
                            <p class="namaproduk transaksi">Pajak PPN</p>
                            <p class="harga-produk">Rp 12% dari harga produk</p>
                        </div>
                        <div class="border"></div>
                        <div class="gambar-container ringkasan">
                            <p class="namaproduk transaksi">Total Harga </p>
                            <p class="harga-produk">106.400</p>
                        </div>
    
                        <button class="btn masuk" onclick="error()">Bayar</button>
    
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
